<div class="inner container">
  <main class="main">
    <article class="post">
      <h1>在线留言</h1>
      <div class="entry">
        <p> 有问题请在此处留言！ </p>
      </div>
      <div id="comment-place">
        <div class="comment-form" id="comment-post">
          <form action="/plus/diy.php" enctype="multipart/form-data" method="post">
            <input type="hidden" name="action" value="post" />
            <input type="hidden" name="diyid" value="1" />
            <input type="hidden" name="do" value="2" />
            <p>
              <label for="author">昵称：</label>
              <input type="text" class="text" name="name" id="name">
              <i class="must">必填</i> </p>
            <p>
              <label for="email">邮箱：</label>
              <input type="text" class="text" name="email" id="email">
              <i class="must">必填</i> </p>
            <p>
              <label for="url">网址：</label>
              <input type="text" class="text" name="web">
            </p>
            <p>
              <textarea name="comment" rows="10" tabindex="4" placeholder="留言内容"></textarea>
            </p>
            <input type="hidden" name="liuyanshijian" id="liuyanshijian" value="{dede:php} echo $showtime=date('Y-m-d H:i:s');{/dede:php}">
            <input type="hidden" name="dede_fields" value="name,text;email,text;web,text;comment,multitext;liuyanshijian,text" />
			<input type="hidden" name="dede_fieldshash" value="5c95ccd8cd37968c02371e61e79b3d94" />  
            <p>
              <input type="submit" class="submit" value="留言" id="tj" />
          </form>
        </div>
      </div>
      <script>
	$(function(){
		$('#tj').click(function(){
			//alert(1)
			if($('#name').val()==''){alert('请输入昵称！'); $("#name").focus(); return false;}
			if ($("#email").val() == "") { alert("请输入电子邮箱!"); return false; } 
			if (!$("#email").val().match(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) { alert("电子邮箱格式不正确"); $("#email").focus(); return false; } 
		})
	})
</script>
    </article>
